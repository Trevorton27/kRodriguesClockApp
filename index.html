<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    
    <body>

        <!-- Top Header -->
        <div class="header">
            <h1>Just a Simple Time-Piece</h1>
        </div>
        
        <!-- Grid Container -->
        <div class="gridcontainer">

            <!-- Empty Grid Columns Left and Right limits -->

                <div class="emptyleft"></div>
                <div class="emptyright"></div>   

            <!-- Date Grid Cell -->

                <div class="date">
                
                    <!-- Date cells Flexed horizontally -->
                    <div class="month">
                        07&#160;/
                    </div>

                    <div class="day">
                        &#160;21&#160;/
                    </div>

                    <div class="year">
                        &#160;2021
                    </div>

                </div>

                <div class="celldivider"></div>

                <!-- Time cells Flexed horizontally -->

                <div class="time">
                    <div class="hours">
                        00&#160;:
                    </div>

                    <div class="minutes">
                        &#160;00&#160;:
                    </div>

                    <div class="seconds">
                        &#160;00
                    </div>
                </div> 

        </div>

        <script src="clock.js"></script>
    </body>
</html>
