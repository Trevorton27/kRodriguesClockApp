<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    
    <body>

        <!-- Top Header -->
        <div class="header">
        </div>
        
        <!-- Grid Container -->
        <div class="gridcontainer">

            <!-- Date Row Start -->

                <!-- Empty Grid Cell -->
                <div class="empty"></div>

                <!-- Date Grid Cell -->
                <div class="date">
                
                    <!-- Date sub-cells Flexed -->
                    <div class="month">
                        07 /
                    </div>

                    <div class="day">
                        19 /
                    </div>

                    <div class="year">
                        2021
                    </div>

                </div>

                <!-- Empty Grid Cell -->
                <div class="empty"></div>

            <!-- Date Row End -->
            
            <br>

            <!-- Time Row Start -->

                <!-- Empty Grid Cell -->
                <div class="empty"></div>

                <div class="time">
                    <div class="hours">
                        00 :
                    </div>

                    <div class="minutes">
                        00 :
                    </div>

                    <div class="seconds">
                        00
                    </div>
                </div>

                <!-- Empty Grid Cell -->
                <div class="empty"></div>    

            <!-- Time Row End -->

        </div>

        <script src="clock.js"></script>
    </body>
</html>
